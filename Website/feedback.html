<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="feedback_styles.css">
  <script src="feedback_js.js"></script>
  <title>Feedback Form</title>

</head>

<body>
  <image class="bg-img" src="D:\Programming Languages Code\RJP.svg" alt="Background image"></image>
  <div id="bg">
    <div class="container"> 
      <button id="cancelform">X</button>
      <form action="/submit_feedback" method="post">
          <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your Name..">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required placeholder="Enter your email..">
        </div>
        <div class="form-group">
          <label for="service">Service</label>
          <select id="service" name="service" required>
            <option value="">--Please choose an option--</option>
            <option value="ad-analysis">Ad Analysis</option>
            <option value="web-auth">Website Authentication</option>
            <option value="custcare-no">Customer Care Number</option>
          </select>
        </div>
        <div class="form-group">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" name="occupation" placeholder="Enter your Occupation..">
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" placeholder="Enter your Company..">
        </div>
        
        <div><label for="comment" class="comment-label">Comment</label><br>
  <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Any Comments.."></textarea><br></div>
        <input type="submit" value="Submit" class="btn">
      </form>
    </div>
  </div>
  
</body>

</html>
